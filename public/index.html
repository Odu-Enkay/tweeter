<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Information-->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />


    <!--GOOGLE FONTS - BUNGEE/SOURCE SANS 3-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!--FONT-AWESOME!-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/0326d25d5f.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span>
        <div class="new-tweet">
          <p class="new-tweet_text"><b>Write</b> a new Tweet</p>
          <i class="fa-solid fa-angles-down wrap" ></i>
        </div>
        
       
      </span>
    </nav>

    <header>
      <div id="img">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Nkiruka Odu</h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/api/tweets" method="post" class="form">
          <div class="form-input"><label for="tweet-text" class="form-label" >What are you humming about?
          </label>
          <textarea name="text" id="tweet-text" class="form-text"></textarea></div>
          
          <div class="form-footer">
            <button type="submit" id="submit-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!--Tweet Container-->
      <section class="tweet-container">
        <article class="tweet"> 
          
        <header>
          <span><img src="https://i.imgur.com/73hZDYK.png"/> Newton</span>
          @Sirisaac
          </header>
          <p>If I have seen futher, it is by standing at the shoulders of the giants!</p>

          <footer>
            <h5>just now</h5>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-flag"></i> 
          </footer>   
      </article>
      </section>
      

</main>
  </body>
</html>
